<!DOCTYPE html>
<html>

<head>
  <title>FileBucket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Aleo|Paytone+One" rel="stylesheet">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="d-flex flex-grow-1 text-left">
        <a class="navbar-brand d-none d-lg-inline-block" href="#">fileBucket</a>
      </div>
      <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
        <ul class="navbar-nav ml-auto flex-nowrap">
          <li class="nav-item">
            <button id="change-password-button" type="button" class="btn m-2 menu-item nav-active dash-nav" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
          </li>
          <li class="nav-item">
            <button id="sign-out-button" class="btn m-2 menu-item nav-active dash-nav" type="button">Logout</button>
          </li>
          <li class="nav-item">
            <button id="get-uploads-button" class="btn m-2 menu-item nav-active dash-nav" type="button">Uploads</button>
          </li>
          <li class="nav-item">
            <button id="mystuff" class="btn m-2 menu-item nav-active dash-nav" type="button">My Uploads</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Login Page with signup/login toggle-->
  <div class="home-container container d-flex h-100">
    <div class="jumbotron w-100 h-100">
      <h5 class="display-4 user-sign-up">Sign Up</h5>


              <form id="sign-up" class="user-sign-up">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="credentials[email]" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>

          <!-- User-Sign-In Form -->

            <h5 class="display-4 user-sign-in">Log In</h5>
              <form id="sign-in" class="user-sign-in">
          <div class="form-group">
          <label>Email</label>
          <input type="email" name="credentials[email]" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
          </div>

          <div class="form-group">
          <label>Password</label>
          <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Log In</button>
              </form>
              <!-- footer -->
              <hr class="my-4">
                <div class="btn-group d-flex justify-content-center" role="group">
                  <button type="button" id="toggle-sign-up-btn" class="btn btn-outline-secondary">Sign Up</button>
                  <button type="button" id="toggle-sign-in-btn" class="btn btn-outline-secondary">Log In</button>
                </div>
              </div>
            </div>

  <!-- modal for change password -->
  <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="change-password" class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Change Password</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="change-password-form-old" class="form-control validate" name="passwords[old]" autocomplete="off">
            <label data-error="wrong" data-success="right" for="change-password-form-old">Old Password</label>
          </div>
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="change-password-form-new" name="passwords[new]" class="form-control validate" autocomplete="off">
            <label data-error="wrong" data-success="right" for="change-password-form-new">New Password</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Confirm</button>
        </div>
      </form>
    </div>
  </div>

<div class="main-container container-fluid">
  <!-- IMAGE UPLOAD FORM -->
  <nav class="navbar navbar-light bg-light d-flex justify-content-center">
  <form id='upload-form' class="form-inline" enctype="multipart/form-data">
    <input name="image" type="file" class="btn btn-outline-dark mx-3">
    <input name="title" type="text" class="form-control mx-sm-3" placeholder="Title" required>
    <select name="tag" class="btn btn-outline-dark mx-3 my-2 my-sm-0">
      <option value="" disabled selected>Select Tag</option>
      <option value="Vacation">Vacation</option>
      <option value="Food">Food</option>
      <option value="Nature">Nature</option>
      <option value="Sports">Sports</option>
      <option value="Hobbies">Hobbies</option>
      <option value="Pets">Pets</option>
      <option value="Pop-Culture">Pop-Culture</option>
      <option value="Lifestyle">Lifestyle</option>
      <option value="Tech">Tech</option>
      <option value="Miscellaneous">Miscellaneous</option>
    </select>
    <input type="submit" class="btn btn-outline-success mx-3 my-2 my-sm-0">
  </form>
</nav>
  <div id="user-message"></div>
  <div class="card-deck mx-4 d-flex justify-content-around" id="upload-cards"></div>
</div>
</body>

</html>
